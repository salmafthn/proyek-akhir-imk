<script>

        const restaurantButton = document.getElementById("restoBTN");
        const partnerButton = document.getElementById("patnerBTN");

        restaurantButton.addEventListener("click", function () {
            // Redirect to the restaurant page
            window.location.href = "./DataofMitra.html";
        });

        partnerButton.addEventListener("click", function () {
            // Redirect to the partner page
            window.location.href = "./DataofCompany.html";
        });

            const goSignUpButton = document.getElementById("goBack");
            goSignUpButton.addEventListener("click", function () {
            window.location.href = './PopUpVerificationCode.html';
    });
});
</script>
