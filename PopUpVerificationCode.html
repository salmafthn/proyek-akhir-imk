            <h2 class="font-sans 2xl:text-3xl font-bold relative 2xl:top-[40px] 2xl:left-[90px] xl:text-3xl xl:left-[40px] xl:top-[40px] lg:text-xl lg:top-[40px] lg:left-[60px] md:text-xl md:top-[40px] md:left-[60px]">Beep Boop Beep </h2>
            <img src="imk_web/img/robot.png" alt="robot" class="2xl:w-[50px] 2xl:h-[50px] absolute 2xl:left-[335px] 2xl:top-[30px] xl:w-[45px] xl:h-[45px] xl:top-[33px] xl:left-[280px] lg:w-[35px] lg:h-[35px] lg:top-[30px] lg:left-[225px] md:w-[35px] md:h-[35px] md:top-[30px] md:left-[225px]"/> 
            <span class="font-mono font-normal 2xl:text-lg absolute 2xl:top-[80px] 2xl:left-[130px] xl:text-xl xl:top-[75px] lg:text-sm lg:top-[70px] lg:left-[90px] md:text-sm md:top-[70px] md:left-[90px]">We just want to make sure you are not a bot </span>

        <div class="text-sm font-sans italic absolute 2xl:left-[1300px] 2xl:top-[50px] xl:left-[1140px] xl:top-[60px] lg:left-[820px] lg:top-[140px] md:left-[620px] md:top-[130px]"><a href="./help.html">Need Help?</a></div>
        <div class="flex flex-col justify-center items-center">
            <h2 class="font-sans 2xl:text-3xl font-bold absolute 2xl:top-[190px] 2xl:left-[690px] xl:text-3xl xl:top-[200px] xl:left-[590px] lg:text-2xl lg:top-[250px] lg:left-[430px] md:text-xl md:top-[250px] md:left-[330px]">OTP Verification</h2>
            <span class="font-mono 2xl:text-xl font-normal absolute 2xl:top-[340px] 2xl:left-[550px] xl:text-lg xl:top-[350px] xl:left-[480px] lg:text-sm lg:top-[400px] lg:left-[350px] md:text-sm md:top-[400px] md:left-[220px] ">We have sent the verification code to your email</span>
            <div id="box1" class="2xl:w-[100px] 2xl:h-[100px] rounded-lg absolute 2xl:left-[756px] 2xl:top-[400px] bg-[#B19687] mx-auto xl:w-[90px] xl:h-[90px] xl:top-[420px] xl:left-[560px] lg:w-[80px] lg:h-[80px] lg:top-[450px] lg:left-[380px] md:w-[60px] md:h-[60px] md:top-[450px] md:left-[280px]"><input type="text"  maxlength="1" class="w-full h-full bg-transparent border-none outline-none text-3xl text-center"></div>
            <div id="box2" class="2xl:w-[100px] 2xl:h-[100px] rounded-lg absolute 2xl:left-[636px] 2xl:top-[400px] bg-[#B19687] mx-auto xl:w-[90px] xl:h-[90px] xl:top-[420px] xl:left-[660px] lg:w-[80px] lg:h-[80px] lg:top-[450px] lg:left-[480px] md:w-[60px] md:h-[60px] md:top-[450px] md:left-[370px]"><input type="text" maxlength="1" class="w-full h-full bg-transparent border-none outline-none text-3xl text-center"></div>
            <div id="box3" class="2xl:w-[100px] 2xl:h-[100px] rounded-lg absolute 2xl:left-[876px] 2xl:top-[400px] bg-[#B19687] mx-auto xl:w-[90px] xl:h-[90px] xl:top-[420px] xl:left-[760px] lg:w-[80px] lg:h-[80px] lg:top-[450px] lg:left-[580px] md:w-[60px] md:h-[60px] md:top-[450px] md:left-[460px]"><input type="text" maxlength="1" class="w-full h-full bg-transparent border-none outline-none text-3xl text-center"></div>
            <button id="goVerify" type="submit" class="cursor-pointer bg-[#B19687] rounded-lg 2xl:w-[400px] 2xl:h-[60px] absolute 2xl:left-[610px] 2xl:top-[550px] flex flex-row items-center xl:w-[300px] xl:h-[40px] xl:top-[530px] xl:left-[555px] lg:w-[250px] lg:h-[35px] lg:top-[550px] lg:left-[400px] md:w-[250px] md:h-[35px] md:top-[550px] md:left-[280px]">
                <span class="border-none w-full h-full 2xl:text-3xl text-black font-mono font-semibold outline-none pl-[5px] absolute 2xl:top-[11px] md:text-xl">Go Verify</span> 
            </button>
        </div>
        <img class="z-10 2xl:w-[100px] 2xl:h-[100px] absolute 2xl:top-[230px] 2xl:left-[750px] xl:w-[90px] xl:h-[90px] xl:left-[660px] xl:top-[250px] lg:w-[80px] lg:h-[80px] lg:top-[300px] lg:left-[480px] md:w-[70px] md:h-[70px] md:top-[300px] md:left-[370px]" src="../../img/otpverif.png" alt="message"/>
        <button id="goSignUp" type="submit" class="z-10 2xl:w-[50px] 2xl:h-[50px] absolute 2xl:left-[130px] 2xl:bottom-[60px] cursor-pointer xl:w-[45px] xl:h-[45px] xl:left-[140px] xl:bottom-[100px] lg:w-[40px] lg:h-[40px] lg:bottom-[130px] lg:left-[90px] md:w-[35px] md:h-[35px] md:bottom-[100px] md:left-[70px]"><img src="imk_web/img/back_button.png" alt="back_btn"/></button>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Handle the "Go Verify" button click
        const goVerifyButton = document.getElementById("goVerify");
        goVerifyButton.addEventListener("click", function () {
            // Get the values from the input boxes
            const box1Value = document.getElementById("box1").querySelector("input").value;
            const box2Value = document.getElementById("box2").querySelector("input").value;
            const box3Value = document.getElementById("box3").querySelector("input").value;

            // Check if all input boxes are filled
            if (box1Value && box2Value && box3Value) {
                window.location.href = './ChooseYourDestiny.html';
            } else {
                alert('Please fill in all verification boxes.');
            }
        });

        const goSignUpButton = document.getElementById("goSignUp");
        goSignUpButton.addEventListener("click", function () {
            window.location.href = './SignUpPage.html';
        });
    });
</script>


</body>
</html>
